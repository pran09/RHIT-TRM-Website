<button id="fab" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#addTaskDialog">
    <i class="material-icons">add</i>
</button>

<!--Info Modal-->
<div class="modal fade" id="infoModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Task Information</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!--Add Modal-->
<div class="modal fade" id="addTaskDialog" tabindex="-1" role="dialog" aria-labelledby="add task dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Task</h5>
            </div>
            <div class="modal-body">

                <div class="form-group bmd-form-group">
                    <label for="inputName" class="bmd-label-floating">Name</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="form-group bmd-form-group">
                    <label for="inputInfo" class="bmd-label-floating">Info</label>
                    <input type="text" class="form-control" id="inputInfo">
                </div>
                <div class="form-group bmd-form-group">
                    <label for="inputMembers" class="bmd-label-floating">Members</label>
                    <input type="text" class="form-control" id="inputMembers">
                    <span class="bmd-help">Please submit one Rose username.</span>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
                <button id="submitAddTask" type="button" class="btn btn-primary" data-dismiss="modal">ADD</button>
            </div>
        </div>
    </div>
</div>
